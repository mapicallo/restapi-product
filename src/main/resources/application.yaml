
spring:

  application:
    name: restapi-product

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/restapi-product;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        '[show_sql]': true
        '[use_sql_comments]': false
        '[format_sql]': true
        '[event.merge.entity_copy_observer]': allow
    show-sql: true
  sql:
    init:
      mode: always

